<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="dataForm">
        <label for="value1">Value 1:</label>
        <input type="text" id="value1" name="value1" required>
        <label for="value2">Value 2:</label>
        <input type="text" id="value2" name="value2" required>
        <button type="submit">Submit</button>
    </form>
    <script>
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let value1 = document.getElementById('value1').value;
            let value2 = document.getElementById('value2').value;
            // Basic validation
            if (value1 && value2) {
                // Handle form submission
                console.log('Form submitted with:', value1, value2);
                // Example of sending data to backend (use actual URL in production)
                fetch('http://<backend-service-ip>:5000/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ value1: value1, value2: value2 })
                })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
            }
        });
    </script>
</body>
</html>
